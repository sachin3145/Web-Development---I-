<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="./success.html" method="post">
      <label>Name: </label><input type="text" /><br />
      <label>Roll Number: </label><input type="text" /><br />
      <label>E-mail: </label><input type="text" /><br />
      <label>Age: </label><input type="text" /><br />
      <label>Gender: </label>
      <input type="radio" name="gender" value="Male" /><label>Male</label>
      <input type="radio" name="gender" value="Female" /><label>Female</label>
      <input type="radio" name="gender" value="Prefer not to say" /><label
        >Prefer not to say</label
      >
      <br />
      <label>Course: </label
      ><select name="" id="">
        <option value="">B.Tech</option>
        <option value="">M.Tech</option>
        <option value="">BCA</option>
        <option value="">MCA</option></select
      ><br />
      <label>Address: </label
      ><textarea name="" id="" cols="30" rows="10"></textarea><br />
      <label>Photo: </label><input type="file" /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
